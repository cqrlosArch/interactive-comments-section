<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link rel="apple-touch-icon" sizes="180x180" href="./images/favicons/apple-touch-icon180.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicons/favicon_32x32.png" />
  <link rel="icon" type="image/png" sizes="16x16" href="./images/favicons/favicon_16x16.png" />
  <link rel="icon" type="image/ico" sizes="16x16" href="./images/favicons/favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&amp;display=swap" rel="stylesheet" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Comments Section</title>
</head>

<body>
  <main>
    <ul class="comments__list"></ul>
    <template id="template-comment">
      <article class="comment">
        <div class="user">
          <picture class="user__avatar">
            <source type="image/png" srcset="" />
            <source type="image/webp" srcset="" />
            <img src="" alt="" />
          </picture>
          <h1 class="user__name"></h1>
          <time class="user__date"></time>
        </div>
        <p class="user__comment"></p>
        <div class="score">
          <button class="score__plus">
            <img src="./images/icons/icon-plus.svg" alt="plus" class="img__plus" />
          </button>
          <span class="score__votes"></span>
          <button class="score__minus">
            <img src="./images/icons/icon-minus.svg" alt="minus" class="img__minus" />
          </button>
        </div>
        <div class="actions">
          <div class="actions__button actions__button--reply">
            <img src="./images/icons/icon-reply.svg" alt="reply" /><span>Reply</span>
          </div>
          <div class="actions__button actions__button--delete">
            <img src="./images/icons/icon-delete.svg" alt="delete" /><span>Delete</span>
          </div>
          <div class="actions__button actions__button--edit">
            <img src="./images/icons/icon-edit.svg" alt="edit" /><span>Edit
          </div>
        </div>
        </div>
      </article>
    </template>
    <template id="template-form">
      <form class="form">
        <textarea name="comment" placeholder="Add a comment..." class="form__textarea" rows="4"></textarea>
        <picture class="form__avatar">
        </picture>
        <button type="submit" class="form__submit"></button>
      </form>
    </template>
  </main>
</body>

</html>
